
<ion-content>
  <div class="container">
    
  <div class="content">
    <img src="assets/imgs/logo.png" alt="">

      <ion-item>
        <img src="assets/imgs/envelope.svg" alt="">
        <ion-input type="email" placeholder="{{'EMAIL' | translate}}"></ion-input>
      </ion-item>
      <ion-item>
        <img src="assets/imgs/locked.png" alt="">
        <ion-input type="password" placeholder="{{'PASS' | translate}}"></ion-input>
      </ion-item>

 
      <br><br><br>
    <ion-button class="button">{{'Login' | translate}}</ion-button>
    <ion-button class="facebook-btn"><ion-icon name="logo-facebook"></ion-icon>{{'FB' | translate}}</ion-button>

    <ion-button class="forgot-btn" (click)="forgotpass()">{{'Forgot' | translate}}</ion-button>
  </div>


</div>
</ion-content>
